---
layout: default
---

<div class="home"
  data-disclaimer="
    The quality of the code of my homepage doesn't represent my overall skills.
    This is just a page with some links.
    /shrug
  "
>

  <h1 class="page-heading">Recent Posts</h1>

  <ul class="post-list" id="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="post-tags">{{ post.tags | sort | join: ', ' }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
